
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hoby is Galeri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a2e, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Judul */
    header {
      text-align: center;
      padding: 20px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header h1 span {
      color: #87CEFA; /* biru muda untuk kata Galeri */
    }

    /* Garis putih di bawah judul */
    .divider {
      width: 80%;          /* panjang garis */
      height: 2px;         /* ketebalan tipis */
      background: white;   /* warna putih */
      margin: 0 auto 20px; /* posisi tengah + jarak bawah */
      opacity: 0.6;        /* agak transparan biar halus */
      border-radius: 2px;
    }

    /* Galeri */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px; /* tinggi seragam */
      object-fit: cover; /* biar rapi tanpa melar */
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(135, 206, 250, 0.5);
    }
  </style>
</head>
<body>
  <!-- Judul -->
  <header>
    <h1>My Hoby is <span>Galeri</span></h1>
    <div class="divider"></div>
  </header>

  <!-- Galeri -->
  <section class="gallery">
    <img src="gitar1.jpg" alt="Foto 1">
    <img src="7eda4010-88b0-4b0a-8481-d23bea48ce2c.jpg" alt="Foto 2">
    <img src="ff.jpg" alt="Foto 3">
    <img src="7c.jpg" alt="Foto 4">
    <img src="futsal1.jpg" alt="Foto 5">
    <img src="main.jpg" alt="Foto 6">
    <img src="22.jpg" alt="Foto 7">
    <img src="431d02d8-cc13-4944-9b36-13177cb4c164.jpg" alt="Foto 8">
  </section>
</body>
</html>
